<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create New Password</title>
    <link rel="icon" href="images/orgIconV2.png" type="image/png">
    <link rel="stylesheet" href="createnewPW.css">
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet"
  />
  <link href="https://db.onlinewebfonts.com/c/83e4a6b639612cd501853be5a7cf97ab?family=Trend+Sans+One+Regular" rel="stylesheet">
  <link href="https://fonts.cdnfonts.com/css/proxima-nova-condensed" rel="stylesheet">
  <link href="https://fonts.cdnfonts.com/css/dm-sans" rel="stylesheet">
  
</head>
<body>

    <nav class="navbar">
        <div class="nav-logo">
          <img src="images/logoV2.png" alt="ORGCONNECT">
        </div>
        <div class="nav-links">
          <button class="icon-btn home-icon">
              <i class="fa-solid fa-house" style="color: #ffffff;"></i>
          </button>
          <button class="icon-btn dark-icon">
            <i class="fa-solid fa-moon" style="color: #ffffff;"></i>
          </button>
        </div>
      </nav>

      <main>
    <div class="forgot-password-container">
        <div class="icon-circle">
            <img src="images/CNP.png" alt="Create New Password">
        </div>
        <h1>CREATE YOUR NEW PASSWORD</h1>
        
        <div class="sign-in" id="sign-in">
            <form>
                <div class="input-container-logIn">
                    <input type="password" placeholder="Enter New Password" class="pHolder"/>
                    <i class="input-icon-logIn fa-regular fa-eye"></i>
                </div>
              
              <div class="input-container-logIn">
                  <input type="password" placeholder="Re-enter Password" class="pHolder"/>
                  <i class="input-icon-logIn fa-regular fa-eye"></i>
              </div>
              <button class="submit-btn" id="submit-btn">SUBMIT</button>
            </form>
          </div>
    </div>
  </main>

    <script src="forgotpw.js"></script>
</body>
</html>
