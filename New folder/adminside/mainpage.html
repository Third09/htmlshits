<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard</title>
  <link rel="stylesheet" href="mainpage.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
  <div class="dashboard-container">
    <!-- Welcome Section -->
    <div class="welcome-container">
      <div class="logo">
        <img src="EAG.png" alt="Organization Logo">
      </div>
      <div class="welcome-box">
        <h1>WELCOME!</h1>
        <p>
          Click to access and update your dashboard, including editing your org description, contact details, member and committee information, and viewing your posted announcements.
        </p>
      </div>
    </div>

    <!-- Button Grid -->
    <div class="button-grid">
      <button class="dashboard-button" onclick="location.href='#'">
        <i class="fa fa-users"></i>
        <span>ABOUT US</span>
      </button>
      <button class="dashboard-button" onclick="location.href='#'">
        <span>OFFICERS</span>
      </button>
      <button class="dashboard-button" onclick="location.href='#'">
        <span>COMMITTEE</span>
      </button>
      <button class="dashboard-button" onclick="location.href='#'">
        <span>HANDLED EVENTS</span>
      </button>
      <button class="dashboard-button" onclick="location.href='#'">

        <span>ANNOUNCEMENTS</span>
      </button>
    </div>
  </div>
</body>
</html>
