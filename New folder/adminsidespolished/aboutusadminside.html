<div class="whole-container">

        <header>
            <div class="logo">
                <img src="img/CAS.png" alt="SDLO Logo">
            </div>
            <div class="title">
                <h1>Student Development and Leadership Organization</h1>
                <h2>(SDLO)</h2>
            </div>
        </header>    
        <div class="container">
            <!-- Organization Description -->
            <div>
              <h3>ORG DESCRIPTION</h3>
              <p id="org-description">Student Development and Leadership Organization (SDLO)</p>
              <textarea id="org-description-textarea" style="display: none;"></textarea>
              <button class="edit-button" data-target="org-description">Edit</button>
              <button class="save-button" data-target="org-description" style="display: none;">Save</button>
            </div>
          
            <!-- Contact Us -->
            <div class="contact-us">
              <h3>CONTACT US</h3>
              
              <div>
                <label for="contact-email">Email:</label>
                <p id="contact-email">sldo@university.edu</p>
                <textarea id="contact-email-textarea" style="display: none;"></textarea>
                <button class="edit-button" data-target="contact-email">Edit</button>
                <button class="save-button" data-target="contact-email" style="display: none;">Save</button>
              </div>
              
              <div>
                <label for="contact-facebook">Facebook:</label>
                <p id="contact-facebook">www.facebook.com/SLDO.University</p>
                <textarea id="contact-facebook-textarea" style="display: none;"></textarea>
                <button class="edit-button" data-target="contact-facebook">Edit</button>
                <button class="save-button" data-target="contact-facebook" style="display: none;">Save</button>
              </div>
              
              <div>
                <label for="contact-address">Address:</label>
                <p id="contact-address">Building A, Room 102</p>
                <textarea id="contact-address-textarea" style="display: none;"></textarea>
                <button class="edit-button" data-target="contact-address">Edit</button>
                <button class="save-button" data-target="contact-address" style="display: none;">Save</button>
              </div>
            </div>
          </div>
          
          <script>
            document.addEventListener("DOMContentLoaded", function() {
  const editButtons = document.querySelectorAll('.edit-button');
  const saveButtons = document.querySelectorAll('.save-button');

  editButtons.forEach(button => {
    button.addEventListener("click", function() {
      const target = this.getAttribute('data-target');
      const pElement = document.getElementById(target);
      const textarea = document.getElementById(`${target}-textarea`);
      const saveButton = document.querySelector(`.save-button[data-target="${target}"]`);

      textarea.value = pElement.textContent;
      pElement.style.display = "none";
      textarea.style.display = "block";
      this.style.display = "none";
      saveButton.style.display = "inline-block";
    });
  });

  saveButtons.forEach(button => {
    button.addEventListener("click", function() {
      const target = this.getAttribute('data-target');
      const pElement = document.getElementById(target);
      const textarea = document.getElementById(`${target}-textarea`);
      const editButton = document.querySelector(`.edit-button[data-target="${target}"]`);

      pElement.textContent = textarea.value;
      pElement.style.display = "block";
      textarea.style.display = "none";
      this.style.display = "none";
      editButton.style.display = "inline-block";
    });
  });
});

          </script>
